networks:
  proxy:
    name: proxy
    driver: bridge
    external: true

volumes:
  traefik-ts-state:
  traefik-data:
  ts-socket:  # Named volume for the socket

services:
  traefik-ts:
    image: tailscale/tailscale:latest
    container_name: traefik-ts 
    hostname: proxy
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=true
    networks:
      - proxy
    volumes:
      - traefik-ts-state:/var/lib/tailscale
      - ts-socket:/tmp
    ports:
      #- "80:80"
      - "443:443"
      # Dashboard port (only expose in development, remove in production)
      - "8080:8080"
    cap_add:
      - net_admin
      - sys_module
    restart: always

  traefik-app:
    image: traefik:v3.6.2
    restart: always
    security_opt:
      - no-new-privileges:true
    network_mode: service:traefik-ts
    environment:
      - TRAEFIK_DASHBOARD_USER=${TRAEFIK_DASHBOARD_USER:-admin}
      - TRAEFIK_DASHBOARD_PASSWORD_HASH=${TRAEFIK_DASHBOARD_PASSWORD_HASH}
    volumes:
      # Docker socket (read-only for security)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ts-socket:/var/run/tailscale:ro  # Mount to cleaner path
    labels:
      # Enable Traefik for this container
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"

      # ============================================
      # Dashboard Router
      # ============================================
      # IMPORTANT: Replace 'traefik.yourdomain.com' with your domain
      - "traefik.http.routers.dashboard.rule=Host(`traefik.dotnetbistro.cloud`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.services.dashboard.loadbalancer.server.port=8080"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"

      # Dashboard Authentication (Basic Auth)
      # Generate hash with: echo $(htpasswd -nB admin) | sed -e s/\\$/\\$\\$/g
      # Default: admin:admin (CHANGE THIS!)
      # - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:${}"
      # - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"

      # ============================================
      # Security Headers Middleware (Recommended)
      # ============================================
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
    healthcheck:
      test: traefik healthcheck || exit 1
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 20s

  app1:
    image: traefik/whoami
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.app1.rule=Host(`whoami.dotnetbistro.cloud`)"
      - "traefik.http.routers.app1.entrypoints=websecure"
      - "traefik.http.routers.app1.tls=true"
      - "traefik.http.routers.app1.tls.certresolver=letsencrypt"
      - "traefik.http.services.app1.loadbalancer.server.port=80"
